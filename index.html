<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ステップ5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2 id="pdfTitle">現在のファイル: ステップ5-1.pdf</h2>

    <div id="viewer">
        <object id="pdfObject" type="application/pdf" data="ステップ5-1.pdf"></object>
    </div>

    <div class="controls">
        <button id="prevBtn" onclick="prevStep()" disabled>戻る</button>
        <input type="password" id="passwordInput" placeholder="" oninput="checkPassword()">
        <button id="nextBtn" onclick="nextStep()" disabled>次のステップへ</button>

        <div id="hintContainer" class="hint-container">
            <button id="hintBtn">暗号を見る</button>
            <span id="hintText"></span>
        </div>
    </div>

    <div class="pdf-link">
        <a id="pdfLink" href="ステップ3-1.pdf" target="_blank">PDFを直接開く</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
